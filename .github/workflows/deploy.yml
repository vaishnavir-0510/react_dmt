name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        env:
          VITE_ENVIRONMENT: ${{ matrix.environment }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://api.datamatter.tech' }}
          VITE_WS_BASE_URL: ${{ secrets.VITE_WS_BASE_URL || 'wss://api.datamatter.tech' }}
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.environment }}
          path: dist
          retention-days: 7

